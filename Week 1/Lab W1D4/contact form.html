                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

            </form>

<main>
    <div class="container bg-light">
        <h2>Customer Contact Form </h2>
        <form method="get" action="#">

            <div class="row mt-5">
                <div class="col-12 form-group ">
                    <div class="form-group">
                        <label for="nameId">*Name:</label>
                        <input class="form-control form-control-lg" type="text" id="nameId" name="name" placeholder="e.g. John Smith" />
                        <p class="text-secondary">Enter your full name.</p>
                    </div>
                    <div class="col-12 form-group">
                        <label>*Gender: </label><br>
                        <input type="checkbox" id="maleId" name="male">
                        <label for="maleId">Male</label>
                        <input type="checkbox" id="femaleId" name="female">
                        <label for="femaleId">Male</label>
                    </div>
                    <div class="col-12 form-group">
                        <label for="categoryId">*Category:</label>
                        <select id="categoryId" class="form-control form-control-lg" name="category">
                            <option value="">Select...</option>
                            <option>Category One</option>
                            <option>Category Two</option>
                            <option>Category Three</option>
                            <option>Category Four</option>
                        </select>
                    </div>
                    <div class="col-12 form-group">
                        <label for="messageId">Example textarea</label>
                        <textarea class="form-control" id="messageId" rows="3"></textarea>
                    </div>
                    <div class="col-12 form-group">
                        <input id="submit" class="col-12 btn btn-primary btn-lg" type="submit" value="Submit">
                    </div>

                </div>
            </div>
        </form>
    </div>
</main>
